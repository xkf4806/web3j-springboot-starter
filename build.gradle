buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:2.1.0.RELEASE')
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'web3j-spring-boot-sample-app'
    version = '0.1.0'
}

ext {
    springBootVersion = '2.0.3.RELEASE'
}
repositories {
    mavenLocal()
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "org.springframework.boot:spring-boot-autoconfigure:$springBootVersion",
            "org.springframework.boot:spring-boot-actuator:$springBootVersion",
            "org.springframework.boot:spring-boot-configuration-processor:$springBootVersion",
            "org.web3j:web3j-spring-boot-starter:1.5.0",
            compile("org.springframework.boot:spring-boot-starter:$springBootVersion") {
                exclude module: 'commons-logging'
            }
    testCompile 'junit:junit:4.12',
            'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
}
